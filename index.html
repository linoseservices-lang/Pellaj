    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #000000; /* Black */
        --color-secondary: #5A3D2D; /* Dark Brown */
        --color-gold: #FFD700; /* Gold */
        --color-gold-light: #FFEB3B;
        --color-white: #FFFFFF;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-white);
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(to right, #FFD700, #FFF8DC, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      .gradient-bg {
        background: linear-gradient(135deg, #FFD700, #B8860B);
      }
      .glass-card {
        background: rgba(90, 61, 45, 0.3); /* Dark Brown with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.15); /* Gold border */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      .glass-nav {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 215, 0, 0.1);
      }
      ::selection {
        background: var(--color-gold);
        color: var(--color-bg);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #5A3D2D;
        border-radius: 5px;
        border: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-gold);
      }
    </style>
